<body class="bg-[#ededed] font-[Poppins] min-h-screen min-w-full flex flex-col">
  <div class="flex-1 grid place-items-center min-h-0 min-w-0">
    <main class="w-full max-w-3xl grid grid-cols-1 gap-y-5 px-5 py-5 justify-items-center">

      <a href="https://harsh98trivedi.github.io/Random-Decimal-Hex-Binary-and-String-Generator/">
        <img src="favicon.png" alt="Random Generator Logo" class="mx-auto w-36 h-36 shadow-lg rounded-full" />
      </a>

      <h1 class="text-2xl font-extrabold text-black text-center">
        Random Decimal Hex Binary and String Generator
      </h1>

      <p class="text-center text-gray-700 text-base select-none">
        Instantly Generate Numbers, Hex, Binary, or Strings.
      </p>

      <div class="flex flex-wrap items-center justify-center gap-2 w-full">
        <button data-mode="decimal" class="modeBtn active" aria-pressed="true">Decimal</button>
        <button data-mode="hex" class="modeBtn" aria-pressed="false">Hex</button>
        <button data-mode="binary" class="modeBtn" aria-pressed="false">Binary</button>
        <button data-mode="string" class="modeBtn" aria-pressed="false">String</button>
      </div>

      <div id="presetsRow" class="flex flex-wrap gap-3 justify-center w-full"></div>

      <div class="flex flex-wrap sm:flex-nowrap items-center justify-center gap-3 w-full">
        <label id="lengthLabel" for="digitSlider" class="font-semibold text-black">Length:</label>
        <input id="digitSlider" type="range" min="1" max="20" value="5" aria-valuenow="5" class="h-[32px] flex-1 min-w-[80px] max-w-[180px]" />
        <input id="digitCount" type="number" min="1" max="20" value="5" class="num-input" aria-label="Length" />
        <input id="maxSlider" type="number" min="1" max="20" value="20" class="num-input" aria-label="Max length" />
        <span class="text-xs text-gray-500">Max</span>
      </div>

      <!-- Auto Copy Toggle -->
      <div class="flex items-center justify-center gap-2">
        <input type="checkbox" id="autoCopyToggle" class="h-5 w-5 cursor-pointer" />
        <label for="autoCopyToggle" class="select-none text-gray-800 font-medium cursor-pointer">
          Enable Auto Copy on Load
        </label>
      </div>

      <div class="flex flex-row gap-5 w-full justify-center">
        <button id="generateBtn" class="action-btn main flex items-center justify-center">
          <i class="fa-solid fa-dice mr-2"></i>Roll
        </button>
        <button id="copyBtn" class="action-btn flex items-center justify-center" aria-label="Copy output">
          <i class="fa-regular fa-copy mr-2" id="copyIcon"></i>Copy
        </button>
      </div>

      <span id="numberDisplay" class="unboxed-output w-full text-center" tabindex="0" aria-live="polite">
        -----
      </span>

      <div id="copyMsg" class="copy-msg-overlay" role="status" aria-live="polite">Copied!</div>
    </main>
  </div>

  <!-- Roll Overlay gets created dynamically in JS -->
  
  <footer class="footer-credit w-full text-center my-5">
    Made with <i class="fa-solid fa-heart mx-1 text-red-600" aria-label="love"></i> by
    <a href="https://harsh98trivedi.github.io" target="_blank" rel="noopener noreferrer">Harsh Trivedi</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
