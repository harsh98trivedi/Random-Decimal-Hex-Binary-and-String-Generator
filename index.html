<body class="bg-[#ededed] font-[Poppins] min-h-screen min-w-full flex flex-col">
  <div class="flex-1 grid place-items-center min-h-0 min-w-0">
    <main class="w-full max-w-3xl grid grid-cols-1 gap-y-5 justify-items-center p-5">

      <a href="https://harsh98trivedi.github.io/Random-Decimal-Hex-Binary-and-String-Generator/">
        <img src="favicon.png" alt="Random Generator Logo" class="mx-auto w-36 h-36 rounded-full shadow-lg" />
      </a>

      <h1 class="text-center text-2xl font-extrabold text-black">
        Random Decimal Hex Binary and String Generator
      </h1>

      <p class="text-center text-gray-700 text-base select-none mb-0">
        Instantly Generate Numbers, Hex, Binary, or Strings
      </p>

      <div class="flex flex-wrap justify-center items-center gap-2 w-full mt-2">
        <button class="modeBtn active" data-mode="decimal" aria-pressed="true">Decimal</button>
        <button class="modeBtn" data-mode="hex" aria-pressed="false">Hex</button>
        <button class="modeBtn" data-mode="binary" aria-pressed="false">Binary</button>
        <button class="modeBtn" data-mode="string" aria-pressed="false">String</button>
      </div>

      <div id="presets" class="flex flex-wrap justify-center gap-3 w-full"></div>

      <div class="flex flex-wrap justify-center items-center gap-3 w-full mt-4">
        <label for="digit-slider" class="font-semibold text-black">Length:</label>
        <input id="digit-slider" type="range" min="1" max="20" value="5" aria-valuenow="5" class="h-8 flex-1 min-w-[80px] max-w-[180px]" />
        <input id="digit-count" type="number" min="1" max="20" value="5" class="num-input" aria-label="Length" />
        <input id="max-slider" type="number" min="1" max="20" value="20" class="num-input" aria-label="Max Length" readonly disabled />
        <span class="text-xs text-gray-500">Max</span>
      </div>

      <div class="flex items-center justify-center gap-2 my-4">
        <input id="auto-copy-toggle" type="checkbox" class="h-5 w-5 cursor-pointer" />
        <label for="auto-copy-toggle" class="select-none cursor-pointer text-gray-900 font-medium">
          Enable Auto Copy on Load
        </label>
      </div>

      <div class="flex justify-center items-center gap-5 w-full mb-5">
        <button id="generate-btn" class="actionBtn main flex items-center justify-center gap-2" aria-label="Roll Random Number">
          <i id="dice-icon" class="fas fa-dice fa-lg"></i> Roll
        </button>
        <button id="copy-btn" class="actionBtn flex items-center justify-center gap-2" aria-label="Copy Output">
          <i id="copy-icon" class="far fa-copy fa-lg"></i> Copy
        </button>
      </div>

      <div id="number-display" class="unboxed-output" tabindex="0" aria-live="polite" aria-atomic="true">-----</div>

      <div id="copy-msg" class="copy-msg-overlay" aria-live="polite" role="alert">Copied!</div>

    </main>
  </div>

  </footer>
